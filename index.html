<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Webpage</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <h1>Habit</h1>
    <form id="habit-form">
      <div class="mb-3">
        <label for="name">Habit Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter habit name">
      </div>
      <div class="mb-3">
        <label for="type">Habit Type</label>
        <input type="text" class="form-control" id="type" placeholder="Enter habit type as Health or Study">
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter habit description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>

    <div id="habit-list">
      <h2>Habit List</h2>
      <ul class="list-group">
       
      </ul>
    </div>
  </div>

  <script></script>
  <script src="/js/app.js"></script>
</body>
</html>
